{% extends "base.html" %}

{% block title %}Add Category - Admin - NIKITA RASOI & BAKES{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-brown text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus me-2"></i>Add New Category
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Category Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <small class="form-text text-muted">Enter a unique category name</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="image_url" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="image_url" name="image_url">
                                <small class="form-text text-muted">URL of category image (optional)</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            <small class="form-text text-muted">Brief description of this category</small>
                        </div>
                        
                        <!-- Image Preview -->
                        <div class="mb-3">
                            <label class="form-label">Image Preview</label>
                            <div id="image-preview" class="border rounded p-3 text-center text-muted">
                                <i class="fas fa-image fa-2x mb-2"></i>
                                <p>Image preview will appear here</p>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_categories') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-brown">
                                <i class="fas fa-plus me-2"></i>Add Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('image_url').addEventListener('input', function() {
    const imageUrl = this.value;
    const previewDiv = document.getElementById('image-preview');
    
    if (imageUrl) {
        previewDiv.innerHTML = `<img src="${imageUrl}" alt="Preview" style="max-width: 200px; max-height: 200px; object-fit: cover;" class="rounded" onerror="this.parentElement.innerHTML='<i class=\\'fas fa-exclamation-triangle text-warning fa-2x mb-2\\'></i><p class=\\'text-warning\\'>Invalid image URL</p>';">`;
    } else {
        previewDiv.innerHTML = '<i class="fas fa-image fa-2x mb-2"></i><p>Image preview will appear here</p>';
    }
});
</script>
{% endblock %}
